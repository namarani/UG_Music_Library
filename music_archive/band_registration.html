    <head>
        <meta charset="UTF-8" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
        />
        <title>MUSIC BAND REGISTRATION</title>
    </head>
    <body>
        <!-- style="background-image: url(/images/chameleone.jpg)" -->
        <header>
            <div class="header-nav">
                <a href="index.html" class="logo"
                    ><img src="images/logo.png" alt="Logo"
                /></a>
                <ul>
                    <ul>
                        <li>
                            <a href="artists.html">Artists</a>
                        </li>
                        <li>
                            <a href="bands.html">Bands</a>
                        </li>
                        <li>
                            <a href="music_labels.html">Music Labels</a>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button
                                    class="btn dropdown-toggle"
                                    type="button"
                                    data-toggle="dropdown"
                                    style="background-color: transparent"
                                >
                                    Registration <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="artist_registration.html"
                                            >Artists</a
                                        >
                                    </li>
                                    <li>
                                        <a href="band_registration.html"
                                            >Music Bands</a
                                        >
                                    </li>
                                    <li>
                                        <a href="/music_archive/label_registration.html"
                                            >Music Labels</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </ul>
            </div>
        </header>
        <form>
            <label for="realname">Real name:</label></form></br>
            <input type="text" id="realname" name="realname" /></br><input type="submit" value="submit"/></br>
            <label for="ownername">Owner name:</label></br>
            <input type="text" id="ownername" name="ownername" /></br><input type="submit" value="submit"/></br>
            <label for="number_of_members">Number of members:</label></br>
            <input type="number" id="number_of_members" name="number_of_members" /></br><input type="submit" value="submit"/></br>
            <label for="sponsors">Sponsors:</label></br>
            <input type="text" id="sponsors" name="sponsors" /></br><input type="submit" value="submit"/></br>
            <label for="date_of_formation">Date of Formation:</label></br>
            <input type="date" id="date_of_formation" name="date_of_formation"/></br><input type="submit" value="submit"/></br>
            <label for="awards">Awards:</label></br>
            <input type="text" id="awards" name="awards" /></br><input type="submit" value="submit"/></br>
            <label for="date_started_to_sing">Date of Formation:</label></br>
            <input type="date" id="date_started_to_sing" name="date_started_to_sing" /></br><input type="submit" value="submit"/></br>
            <label for="music_category">Music Category</label>
            <select name="languages" id="lang">Select category
                <option value="dancehall">Dancehall</option>
                <option value="gospel">Gospel</option>
                <option value="traditional">Traditional</option>
                <option value="kadongo_kamu">Kadongo Kamu</option>
            </select></br>
            
        </form>
