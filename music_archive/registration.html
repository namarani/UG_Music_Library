    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="/music_archive/css/main.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
        />
        <title>REGISTRATION</title>
    </head>
    <body>
        <header>
            <div class="header-nav">
                <a href="index.html" class="logo"
                    ><img src="images/music-logo.jpg" alt="Logo"
                /></a>
                <ul>
                    <ul>
                        <li>
                            <a href="artists.html">Artists</a>
                        </li>
                        <li>
                            <a href="bands.html">Bands</a>
                        </li>
                        <li>
                            <a href="labels.html">Music Labels</a>
                        </li>
                        <li>
                            <a href="registration.html">Registration</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </header>
        <div class="form-box">
            <h1>Login Here</h1>
            <div class="input-box">
                <input type="email" placeholder="Email Id" />
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" />
            </div>
            <div class="dropdown">
                <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    style="color: rgb(19, 17, 17); background-color: transparent"
                >
                    Registration <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <button>Music Artist</button>
                    </li>
                    <li>
                        <button>Band</button>
                    </li>
                    <li>
                        <button>Music Label</button>
                    </li>
                </ul>
            </div>
            <button type="button" class="login-btn">LOGIN</button>
        </div>
        <footer>
            <p>
                To register a music artist, band or music label on UGAMUUX,
                please email ugamuux@gmail.com
            </p>
